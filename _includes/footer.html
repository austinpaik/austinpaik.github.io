<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="list-unstyled">
        {%- if site.instagram_username -%}<li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><span class="fab fa-instagram fa-3x"></span></a></li>{%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <ul class="list-unstyled">
        {%- if site.linkedin_username -%}<li><a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><span class="fab fa-linkedin fa-3x"></span></a></li>{%- endif -%}
        </ul>
      </div>

    </div>

  </div>

</footer>

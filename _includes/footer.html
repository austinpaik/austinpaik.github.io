<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <a class="icon" href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}" title="Follow with Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
        <a class="icon" href="mailto:austindpaik@gmail.com" title="Email Me" target="_blank"><i class="fa fa-envelope"></i></a>
      </div>

      <div class="footer-col footer-col-3">
        {%- include social.html -%}

        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

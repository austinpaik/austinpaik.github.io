---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <img style="max-height:220px" src="/assets/images/p_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">
        <button style="max-width: :220px" class="btn btn-primary btn-lg btn-block" onclick="location.href='/portraits'" type="button">Portraits</button>
      </div>

      <div class="col-sm-6">
        <img style="max-height:220px" src="/assets/images/s_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">
        <button style="max-width:220px" class="btn btn-primary btn-lg btn-block" onclick="location.href='/sports'" type="button">Sports</button>
      </div>

    </div>

  </div>

</div>

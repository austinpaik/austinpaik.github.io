---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <img src="/assets/images/p_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">
        <button class="btn btn-primary btn-lg" onclick="location.href='/portraits'" type="button">Portraits</button>
      </div>

      <div class="col-sm-6">
        <img src="/assets/images/s_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">
        <button class="btn btn-primary btn-lg" onclick="location.href='/sports'" type="button">Sports</button>
      </div>

    </div>

  </div>

  <div class="center-block">

    <img src="/assets/images/p_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">
    <img src="/assets/images/s_thumbnail.jpg" class="img-responsive img-circle" alt="Responsive image">

  </div>

</div>

---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <button type="button" onclick="location.href='/sports'" class="btn btn-primary btn-lg">Sports</button>

  <button type="button" onclick="location.href='/portraits'" class="btn btn-primary btn-lg">Portraits</button>

  <a href="/sports" class="btn btn-primary btn-lg">Sports</a>

  <a href="/portraits" class="btn btn-primary btn-lg">Portraits</a>

  <form action="/sports">
        <button class="btn btn-primary btn-lg" type="submit">Sports</button>
  </form>

  <form action="/portraits">
        <button class="btn btn-primary btn-lg" type="submit">Portraits</button>
  </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  
</div>

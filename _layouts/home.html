---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="form-group">
    <div class="col-sm-12 text-center">
      <form action="/sports">
            <button class="btn btn-primary btn-lg" type="submit">Sports</button>
      </form>
      <form action="/portraits">
            <button class="btn btn-primary btn-lg" type="submit">Portraits</button>
      </form>
    </div>
  </div>


  <div class="btn-group">
    <button class="btn btn-primary btn-lg" onclick="location.href='/portraits'" type="button">Portraits</button>
    <button class="btn btn-primary btn-lg" onclick="location.href='/sports'" type="button">Sports</button>
  </div>

</div>

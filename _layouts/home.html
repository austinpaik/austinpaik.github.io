---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="center-block">
    <img src="/assets/images/portraits1.jpg" class="img-responsive img-thumbnail" alt="Responsive image">
    <img src="/assets/images/sports1.jpg" class="img-responsive img-thumbnail" alt="Responsive image">
  </div>

  <div class="text-center">
    <div class="btn-group">
      <button class="btn btn-primary btn-lg" onclick="location.href='/portraits'" type="button">Portraits</button>
      <button class="btn btn-primary btn-lg" onclick="location.href='/sports'" type="button">Sports</button>
    </div>
  </div>

</div>
